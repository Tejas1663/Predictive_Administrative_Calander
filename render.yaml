services:
  - type: web
    name: predictive-administrative-calendar
    repo: https://github.com/Tejas1663/Predictive_Administrative_Calander
    branch: main
    env: python
    runtime: "python-3.11.12"
    rootDir: .
    plan: free
    buildCommand: |
      git lfs install || true
      git lfs pull --include="xgb_event_model.pkl" || true
      # ensure pip/tooling is up-to-date and force python 3.11 for the install step
      PYENV_VERSION=3.11.12 python -m pip install --upgrade pip setuptools wheel cython
      PYENV_VERSION=3.11.12 pip install -r requirements.txt
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: MODEL_FILE
        value: xgb_event_model.pkl
      - key: FLASK_ENV
        value: production
    autoDeploy: true
    healthCheckPath: /
